<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be a Phoenix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap'); /* Futuristic font */

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://mytest-s3-bucket-409.s3.amazonaws.com/phoenix.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            color: #ffecd2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            padding: 0 20px; /* Added padding for mobile */
        }

        h1 {
            font-size: 8vw; /* Responsive font size */
            margin: 0;
            letter-spacing: 0.1em;
            animation: fadeIn 1.5s ease-in-out forwards;
            opacity: 0;
        }

        p {
            font-size: 5vw; /* Responsive font size */
            margin-top: 2vh;
            letter-spacing: 0.1em;
            animation: slideUp 2s ease-in-out forwards;
            opacity: 0;
        }

        a {
            display: inline-block;
            margin-top: 4vh;
            padding: 1rem 2rem;
            font-size: 4vw; /* Responsive font size */
            text-decoration: none;
            background: rgba(255, 255, 255, 0.3);
            color: #ffecd2;
            border-radius: 50px;
            transition: background 0.5s, transform 0.5s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: buttonFadeIn 2.5s ease-in-out forwards;
            opacity: 0;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(80px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media queries for larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            p {
                font-size: 2rem;
            }
            a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BE A P.H.O.E.N.I.X</h1>
        <p>RISE FROM THE ASHES</p>
        <a href="gallery.html">Ignite Your Journey</a>
    </div>

</body>
</html>
