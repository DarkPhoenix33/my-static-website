<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <style>
        /* Importing a modern font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            width: 100%;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background overlay */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Centered text styling */
        .header-container {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 80%; /* Make the text cover more of the screen */
        }

        .header-large {
            font-size: 6vw; /* Responsive font size */
            letter-spacing: 0.2em;
            margin: 0;
            color: #ffffff; /* White text */
            text-transform: uppercase;
            opacity: 0;
            animation: fadeSlideIn 1.5s forwards;
        }

        .header-small {
            font-size: 3vw; /* Responsive font size */
            letter-spacing: 0.2em;
            margin-top: 1vh;
            color: #ffffff;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeSlideIn 1.5s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dots styling */
        .dots {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 3;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .dot:hover {
            background-color: #FFFFFF;
            transform: scale(1.2);
        }

        .active {
            background-color: #FFFFFF;
        }

        .fade {
            animation: fade 2.5s;
        }

        @keyframes fade {
            from { opacity: 0.4 }
            to { opacity: 1 }
        }
    </style>
</head>
<body>

    <!-- Background overlay -->
    <div class="background-overlay"></div>

    <!-- Centered text with new font and effects -->
    <div class="header-container">
        <div class="header-large">BE A P.H.O.E.N.I.X</div>
        <div class="header-small">HEAL THE SOULS</div>
    </div>

    <div class="slideshow-container">

        <div class="slides fade">
            <img src="./peakpx.jpg" alt="Image 1">
        </div>

        <div class="slides fade">
            <img src="./peakpx (2).jpg" alt="Image 2">
        </div>

        <div class="slides fade">
            <img src="./peakpx (1).jpg" alt="Image 3">
        </div>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 5000); // Change image every 5 seconds
    }

    function currentSlide(n) {
        slideIndex = n - 1;
        showSlides();
    }
</script>

</body>
</html>
